<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="https://bolajiwahab.github.io/pgrubic/assets/logo.png">
  <title>pgrubic playground</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
  <div class="top-bar">
    <h1>
      <img class="logo" src="https://bolajiwahab.github.io/pgrubic/assets/logo.png" alt="logo">
      <div class="logo-section">
        <span class="main-title">pgrubic playground</span>
        <span class="sub-title">An in-browser version of <a href="https://github.com/bolajiwahab/pgrubic"
            target="_blank"><b>pgrubic</b></a></span>
      </div>
    </h1>
    <div id="hamburger" class="hamburger" aria-label="Menu" tabindex="0">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <nav class="top-links" id="top-links">
      <!-- version to be populated from the backend (js) eventually -->
      <span id="pgrubic-version" class="pgrubic-version">v0.6.1</span>
      <a href="https://github.com/bolajiwahab/pgrubic" target="_blank"><i class="fab fa-github"></i> GitHub</a>
      <a href="https://bolajiwahab.github.io/pgrubic/rules/" target="_blank"><i class="fas fa-book"></i> Rules</a>
      <a href="https://bolajiwahab.github.io/pgrubic/formatter" target="_blank"><i class="fas fa-broom"></i> Format</a>
      <a href="https://bolajiwahab.github.io/pgrubic/linter" target="_blank"><i class="fas fa-shield-alt"></i> Lint</a>
      <a href="https://bolajiwahab.github.io/pgrubic/settings" target="_blank"><i class="fas fa-cog"></i> Config</a>
      <button class="share-btn" id="shareBtn"><i class="fa fa-share-alt"></i> Share</button>
    </nav>

  </div>
  <div class="main-container">
    <div class="config-panel">
      <div class="config-header">
        <span>Config</span>
      </div>
      <div class="config-editor" id="configEditor"></div>
      <div class="reset-config-container">
        <button class="reset-config-btn" id="resetConfigBtn">Reset Config</button>
      </div>
    </div>

    <div class="editor-section">
      <div class="sql-editor-box">
        <div class="editor-container">
          <div class="editor-header">Paste your SQL here:</div>
          <div class="sql-editor" id="sqlEditor"></div>
        </div>
        <div class="sql-output-box-container">
          <div id="sqlOutputBox" class="sql-output-box" style="display: none;">
            <div class="flex justify-between">
              <label for="sql-output" class="editor-header" id="sqlOutputLabel">Fixed SQL</label>
              <button class="copy-btn" id="copyBtn">
                <i class="fas fa-copy"></i>
              </button>
            </div>
            <pre id="sqlOutput" class="sql-editor p-4"></pre>
          </div>
        </div>
      </div>
      <div class="action-buttons">
        <button class="action-btn format-btn" id="formatBtn">Format</button>
        <button class="action-btn lint-btn" id="lintBtn">Lint</button>
        <button class="action-btn lint-fix-btn" id="lintFixBtn">Lint + Fix</button>
      </div>
      <span class="flex">
        <span class="lint-violations-summary p-4" id="lintViolationsSummary"></span>
      </span>
      <pre class="lint-output" id="lintOutput"></pre>
    </div>
  </div>

  <script type="module" src="src/main.js" defer></script>
  <script src="./public/config.js"></script>
</body>

</html>
